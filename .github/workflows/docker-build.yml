name: docker-build

on:
  push:
    branches: ["main"]
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - image: router-fastapi
            context: ./router-fastapi
            file: ./router-fastapi/Dockerfile
          - image: router-nextjs
            context: ./router-nextjs
            file: ./router-nextjs/Dockerfile
            optional: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Derive image tag
        id: meta
        run: |
          REPO_LC=$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')
          SHA_TAG=${GITHUB_SHA::7}
          echo "repo_lc=$REPO_LC" >> "$GITHUB_OUTPUT"
          echo "sha_tag=$SHA_TAG" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        continue-on-error: ${{ matrix.optional == true }}
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          push: true
          tags: |
            ghcr.io/${{ steps.meta.outputs.repo_lc }}/${{ matrix.image }}:latest
            ghcr.io/${{ steps.meta.outputs.repo_lc }}/${{ matrix.image }}:${{ steps.meta.outputs.sha_tag }}
